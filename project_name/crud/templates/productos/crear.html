<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Crear</h1>

<form method="post" enctype="multipart/form-data">
  
  # Pasamos el 'csrf_token' de seguridad para poder crear un nuevo registro
  {% csrf_token %}
  
  <!-- {{ form.as_p }} -->

  <div class="form-group">
    <label for="nombre" class="txt_negrita">Nombre</label>
    {{ form.nombre }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
  </div>
  <div class="form-group">
    <label for="precio" class="txt_negrita">Precio</label>
    {{ form.precio }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto --> 
  </div>
  <div class="form-group">
    <label for="stock" class="txt_negrita">Stock</label>
    {{ form.stock }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
  </div>
  <button type="submit" class="btn btn-primary">Aceptar</button>
  <a href="./" type="submit" class="btn btn-primary">Cancelar</a>
 
</form>
</body>
</html>
